<!DOCTYPE html>
<html>
<head>
    <title>Biology Quiz - All Questions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f7fa;
            color: #1a2a2a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            color: #2e8b57;
            font-size: 2.2rem;
            margin-top: 30px;
            margin-bottom: 18px;
        }
        .quiz-form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 12px #b2bec3;
            margin-bottom: 30px;
        }
        .quiz-q {
            margin-bottom: 18px;
        }
        .quiz-input {
            font-size: 1.1rem;
            width: 80%;
            max-width: 350px;
            padding: 7px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
        }
        .quiz-btn {
            font-size: 1.1rem;
            background: #2e8b57;
            color: #fff;
            padding: 10px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .quiz-btn:hover {
            background: #218c5a;
        }
    </style>
</head>
<body>
    <h1>All Questions - General Biology Quiz</h1>
    <form method="POST" class="quiz-form">
        {% set qnum = 1 %}
        {% for card in flashcards %}
            <div class="quiz-q">
                <p><strong>Q{{ qnum }}. Definition:</strong> {{ card.definition }}</p>
                <input type="text" name="answer_{{ qnum }}" class="quiz-input" placeholder="Enter the term">
            </div>
            {% set qnum = qnum + 1 %}
        {% endfor %}
        <button type="submit" class="quiz-btn">Submit All</button>
    </form>
</body>
</html>
