<!DOCTYPE html>
<html>
<head>
    <title>BioQ: Q{{ question_number }}</title>
    <style>
        .submit-btn {
            font-size: 1.2rem;
            background: #2e8b57;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #218c5a;
        }
        .return-link {
            display: inline-block;
            margin-top: 22px;
            text-decoration: none;
            color: #2e8b57;
            background: #f9f9f9;
            padding: 7px 15px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
            font-size: 1rem;
        }
        .return-link:hover {
            background: #e0eafc;
        }
        .input-answer {
            font-size: 1.2rem;
            width: 90%;
            max-width: 420px;
            padding: 9px;
            margin-top: 18px;
            border: 1px solid #b2bec3;
            border-radius: 6px;
        }
        .definition-text {
            font-size: 1.5rem;
            font-weight: normal;
            margin: 18px 0;
        }
    </style>
</head>
<body>
    <h2>Question {{ question_number }} / {{ total }}</h2>
    <div class="definition-text">
        <strong>Definition:</strong> {{ card.definition }}
    </div>
    <form method="POST">
        <input type="text" name="answer" class="input-answer" placeholder="Type your answer here" required>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
    <a href="/general_biology_quiz/reset" class="return-link">Return to Home</a>
</body>
</html>
